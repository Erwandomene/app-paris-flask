<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le pari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Modifier le pari</h2>
    <form method="POST">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" value="{{ pari.date }}" required>
            </div>
            <div class="col-md-8">
                <label class="form-label">Match</label>
                <input type="text" name="match" class="form-control" value="{{ pari.match }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Comp√©tition</label>
                <input type="text" name="competition" class="form-control" value="{{ pari.competition }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Type de pari</label>
                <input type="text" name="type_pari" class="form-control" value="{{ pari.type }}">
            </div>
            <div class="col-md-2">
                <label class="form-label">Cote</label>
                <input type="number" step="0.01" name="cote" class="form-control" value="{{ pari.cote }}">
            </div>
            <div class="col-md-2">
                <label class="form-label">Mise ‚Ç¨</label>
                <input type="number" step="0.01" name="mise" class="form-control" value="{{ pari.mise }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Bookmaker</label>
                <input type="text" name="bookmaker" class="form-control" value="{{ pari.bookmaker }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">R√©sultat</label>
                <select name="resultat" class="form-select">
                    <option {% if pari.resultat == 'Gagn√©' %}selected{% endif %}>Gagn√©</option>
                    <option {% if pari.resultat == 'Perdu' %}selected{% endif %}>Perdu</option>
                    <option {% if pari.resultat == 'Annul√©' %}selected{% endif %}>Annul√©</option>
                    <option {% if pari.resultat == 'En cours' %}selected{% endif %}>En cours</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Commentaire</label>
                <input type="text" name="commentaire" class="form-control" value="{{ pari.commentaire }}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">üíæ Enregistrer les modifications</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">‚Ü©Ô∏è Retour</a>
    </form>
</div>
</body>
</html>
