
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi de Paris Sportifs - Graphiques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="text-center mb-4">Suivi de Paris Sportifs</h1>

    <!-- GRAPHIQUES -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">Répartition des Résultats</div>
                <div class="card-body">
                    <canvas id="resultatsChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">Profit par Mois</div>
                <div class="card-body">
                    <canvas id="profitChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Le reste de l’interface peut continuer ici (formulaire, tableau, etc.) -->

</div>

<script>
    const resultatsData = {{ resultats|tojson }};
    const profitData = {{ profits|tojson }};

    // Chart 1 : Camembert Résultats
    const ctx1 = document.getElementById('resultatsChart').getContext('2d');
    new Chart(ctx1, {
        type: 'doughnut',
        data: {
            labels: Object.keys(resultatsData),
            datasets: [{
                label: 'Résultats',
                data: Object.values(resultatsData),
                backgroundColor: ['#28a745', '#dc3545', '#ffc107', '#6c757d'],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true
        }
    });

    // Chart 2 : Barres - Profits par Mois
    const ctx2 = document.getElementById('profitChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: Object.keys(profitData),
            datasets: [{
                label: 'Profit (€)',
                data: Object.values(profitData),
                backgroundColor: '#007bff'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
</body>
</html>
