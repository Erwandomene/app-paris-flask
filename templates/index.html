
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi de Paris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Mes Paris Sportifs</h1>
        <a href="/stats" class="btn btn-outline-primary">📊 Voir les statistiques</a>
    </div>

    <form method="POST" action="/ajouter" class="card p-4 mb-4">
        <div class="row g-3">
            <div class="col-md-4"><input type="date" name="date" class="form-control" required></div>
            <div class="col-md-8"><input type="text" name="match" class="form-control" placeholder="Match" required></div>
            <div class="col-md-4"><input type="text" name="competition" class="form-control" placeholder="Compétition"></div>
            <div class="col-md-4"><input type="text" name="type_pari" class="form-control" placeholder="Type de pari"></div>
            <div class="col-md-2"><input type="number" step="0.01" name="cote" class="form-control" placeholder="Cote" required></div>
            <div class="col-md-2"><input type="number" step="0.01" name="mise" class="form-control" placeholder="Mise €" required></div>
            <div class="col-md-4"><input type="text" name="bookmaker" class="form-control" placeholder="Bookmaker"></div>
            <div class="col-md-4">
                <select name="resultat" class="form-select">
                    <option>Gagné</option><option>Perdu</option><option>Annulé</option><option>En cours</option>
                </select>
            </div>
            <div class="col-md-4"><input type="text" name="commentaire" class="form-control" placeholder="Commentaire"></div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Ajouter</button>
    </form>

    <div class="card">
        <div class="card-header">Historique des paris</div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead><tr><th>Date</th><th>Match</th><th>Type</th><th>Cote</th><th>Mise</th><th>Résultat</th><th>Gain</th><th>Action</th></tr></thead>
                <tbody>
                {% for pari in paris %}
                <tr>
                    <td>{{ pari.date }}</td>
                    <td>{{ pari.match }}</td>
                    <td>{{ pari.type }}</td>
                    <td>{{ pari.cote }}</td>
                    <td>{{ pari.mise }}</td>
                    <td>{{ pari.resultat }}</td>
                    <td>{{ pari.gain }}</td>
                    <td>
                        <a href="/modifier/{{ pari.id }}" class="btn btn-warning btn-sm">✏️</a>
                        <a href="/supprimer/{{ pari.id }}" class="btn btn-danger btn-sm">🗑️</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
