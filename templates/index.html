<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi de Paris Sportifs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4 text-center">Suivi de Paris Sportifs</h1>
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Ajouter un pari</div>
        <div class="card-body">
            <form method="POST" action="/ajouter">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Date</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label">Match</label>
                        <input type="text" name="match" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Compétition</label>
                        <input type="text" name="competition" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Type de pari</label>
                        <select name="type_pari" class="form-select">
                            <option>Vainqueur match</option>
                            <option>Over/Under jeux</option>
                            <option>Score exact</option>
                            <option>Handicap sets</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Cote</label>
                        <input type="number" name="cote" step="0.01" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Mise €</label>
                        <input type="number" name="mise" step="0.01" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Bookmaker</label>
                        <input type="text" name="bookmaker" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Résultat</label>
                        <select name="resultat" class="form-select">
                            <option>Gagné</option>
                            <option>Perdu</option>
                            <option>Annulé</option>
                            <option>En cours</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Commentaire</label>
                        <input type="text" name="commentaire" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-3">Ajouter</button>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-header bg-secondary text-white">Historique des derniers paris</div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Date</th><th>Match</th><th>Type</th><th>Cote</th><th>Mise</th><th>Résultat</th><th>Gains</th>
                    </tr>
                </thead>
                <tbody>
                {% for pari in paris %}
                    <tr>
                        <td>{{ pari.date }}</td>
                        <td>{{ pari.match }}</td>
                        <td>{{ pari.type }}</td>
                        <td>{{ pari.cote }}</td>
                        <td>{{ pari.mise }}</td>
                        <td>{{ pari.resultat }}</td>
                        <td>{{ pari.gain }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
