
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Statistiques</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üìä Statistiques</h2>
        <a href="/" class="btn btn-outline-secondary">‚Ü©Ô∏è Retour</a>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card"><div class="card-header">R√©sultats</div><div class="card-body"><canvas id="resultatsChart"></canvas></div></div>
        </div>
        <div class="col-md-6">
            <div class="card"><div class="card-header">Profit par Mois</div><div class="card-body"><canvas id="profitChart"></canvas></div></div>
        </div>
    </div>
</div>

<script>
    const resultatsData = {{ resultats|tojson }};
    const profitData = {{ profits|tojson }};

    new Chart(document.getElementById('resultatsChart'), {
        type: 'doughnut',
        data: {
            labels: Object.keys(resultatsData),
            datasets: [{
                data: Object.values(resultatsData),
                backgroundColor: ['#28a745','#dc3545','#ffc107','#6c757d']
            }]
        }
    });

    new Chart(document.getElementById('profitChart'), {
        type: 'bar',
        data: {
            labels: Object.keys(profitData),
            datasets: [{
                label: "Profit (‚Ç¨)",
                data: Object.values(profitData),
                backgroundColor: '#007bff'
            }]
        },
        options: {
            scales: { y: { beginAtZero: true } }
        }
    });
</script>
</body>
</html>
